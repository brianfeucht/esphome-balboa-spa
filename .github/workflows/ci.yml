name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      esphome_version:
        description: 'ESPHome version to test (e.g., "stable", "dev", "2025.11.0")'
        required: false
        default: 'stable'
        type: string

jobs:
 ci:
    name: Building test firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: ESPHome ESP32
        uses: esphome/build-action@v7.1.0
        with:
          yaml-file: esp32_test_component.yaml
          version: ${{ inputs.esphome_version || 'stable' }}
      - name: ESPHome ESP32 IDF
        uses: esphome/build-action@v7.1.0
        with:
          yaml-file: esp32idf_test_component.yaml
          version: ${{ inputs.esphome_version || 'stable' }}
      - name: ESPHome ESP8266
        uses: esphome/build-action@v7.1.0
        with:
          yaml-file: esp8266_test_component.yaml
          version: ${{ inputs.esphome_version || 'stable' }}
