# this configuration file has all empty custom components set up.
# use 'esphome test_empty.yaml compile' to build. 

packages:
  device: !include device.yaml # include our test device setup

external_components:
  - source:
      type: local
      path: components

balboa_spa:
  id: test_spa

uart:
  id: spa_uart_bus
  tx_pin: GPIO37
  rx_pin: GPIO39
  data_bits: 8
  parity: NONE
  stop_bits: 1
  baud_rate: 115200
  rx_buffer_size: 128

switch:
  - platform: balboa_spa
    balboa_spa_id: test_spa
    jet1:
      name: Jet1
    jet2:
      name: Jet2
    light:
      name: Lights

climate:
  - platform: balboa_spa
    balboa_spa_id: test_spa
    name: "Spa Thermostat"
    visual:
      min_temperature: 62 °F    # min: 17
      max_temperature: 105 °F    # max: 30
      temperature_step: 0.5 °F  # min: 0.5
